<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if IE 9]>         <html class="no-js ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- build:js js/lib/modernizr.min.js -->
    <!--<script src="../bower_components/modernizr/modernizr.js"></script>-->
    <!-- endbuild -->
    <title>CDP Cloud</title>
  </head>

  <body>
    <div class="page-header">
      <div class="container-full">
        <div class="page-logo">
          <a href="index.html">
            <img src="images/logo.png" alt="CDP Cloud" data-at2x="images/logo@2x.png">
          </a>
        </div>

        <div class="pull-right">
          <form class="page-search form-search form-search-cute">
            <input type="text" data-locale-value="SEARCH">
            <button class="btn-icon btn-link"><span class="icon"></span></button>
          </form>

          <div class="page-user">
            <div class="page-avatar">
              <img src="images/ava-small.jpg" alt="Ash Norseman">
            </div>
          </div>

          <div class="page-message">
            <a href="javascript:void(0);"><span class="icon"></span> <span class="number">9</span></a>
          </div>
        </div>

        <ul class="page-nav">
          <li><a href="javascript:void(0);" data-page-nav="widget"><span class="icon page-nav-icon-widget"></span></a></li>
          <li><a href="javascript:void(0);" data-page-nav="menu"><span class="icon page-nav-icon-menu"></span></a></li>
          <li class="active"><a href="javascript:void(0);" data-page-nav="fav"><span class="icon page-nav-icon-fav"></span></a></li>
        </ul>
      </div>
    </div>

    <div class="page-content">
      <div class="container-full">
        <div class="page-widgets-header">
          <h1 data-locale="LAUNCH_PAD"></h1>
          <button class="page-widgets-add-btn btn-primary btn-lg"><span class="icon"></span> <span data-locale="ADD_WIDGET"></span></button>
        </div>

        <div class="page-widgets-box">

          <!-- Widgets -->
          <ul class="widgets" id="page-widgets"></ul>

          <div class="page-footer">
            <p data-locale="FOOTER"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>

    <!-- build:js js/lib/global.min.js -->
    <script src="../bower_components/json3/lib/json3.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/retina.js/dist/retina.min.js"></script>
    <script src="js/jst.js"></script>
    <script src="js/modules/underscore-extension.js"></script>
    <script src="js/modules/backbone-extension.js"></script>
    <script src="js/modules/basic-tools.js"></script>
    <script src="js/modules/bind-events.js"></script>
    <script src="js/modules/memory.js"></script>
    <script src="js/modules/widget.js"></script>
    <script src="js/modules/form.js"></script>
    <script src="js/modules/tab.js"></script>
    <script src="js/modules/pagination.js"></script>
    <script src="js/modules/sort-filter.js"></script>
    <script src="js/modules/grid.js"></script>
    <script src="js/modules/report.js"></script>
    <script src="js/modules/dialog.js"></script>
    <script src="js/modules/linkage.js"></script>
    <script src="js/modules/datepicker.js"></script>
    <script src="js/modules/flowchart.js"></script>
    <!-- endbuild -->

    <!-- build:js js/index.min.js -->
    <script src="js/singles/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
